<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2BANGUZHQ Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --black:#000;
  --dark:#020402;
  --neon:#39FF14;
  --blue:#00B4FF;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui, Arial, sans-serif;
}

body{
  min-height:100vh;
  display:grid;
  place-items:center;

  background:
    radial-gradient(circle at top, rgba(57,255,20,.25), transparent 60%),
    radial-gradient(circle at bottom, rgba(0,180,255,.15), transparent 60%),
    linear-gradient(180deg,#020402,#000);
  color:#fff;
}

/* ===== IPOD BODY ===== */
.stage{ perspective:1200px; }

/* ===== 3D IPOD BODY ===== */
.ipod{
  width:320px;
  height:560px;
  border-radius:42px;
  position:relative;
  overflow:visible;
  text-align:center;

  /* Apple black plastic gradient */
  background:linear-gradient(
    160deg,
    #111827 0%,
    #05070a 45%,
    #000 100%
  );

  /* Real depth + lighting */
  box-shadow:

    /* Top glossy highlight */
    inset 0 10px 18px rgba(255,255,255,.08),

    /* Bottom inner shadow */
    inset 0 -25px 40px rgba(0,0,0,.95),

    /* Outer drop shadow */
    0 35px 90px rgba(0,0,0,.85),

    /* Neon edge glow */
    0 0 40px rgba(0,246,255,.20);

  transition:transform .4s ease;
}

/* ===== FRONT GLOSS EDGE ===== */
.ipod::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:42px;
  pointer-events:none;

  /* Glass reflection overlay */
  background:linear-gradient(
    120deg,
    rgba(255,255,255,.18),
    transparent 70%
  );

  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.10),
    inset 0 0 25px rgba(0,246,255,.18);
}

/* ===== SIDE THICKNESS (RIGHT EDGE) ===== */
.ipod::after{
  content:"";
  position:absolute;
  top:12px;
  right:-24px;

  width:24px;
  height:calc(100% - 24px);

  /* Metallic side gradient */
  background:linear-gradient(
    180deg,
    rgba(255,255,255,.25),
    rgba(0,0,0,.90)
  );

  border-radius:0 32px 32px 0;

  /* Hard edge shadow */
  box-shadow:
    inset -4px 0 8px rgba(0,0,0,.9),
    8px 0 18px rgba(0,0,0,.55);

  pointer-events:none;
}

/* ===== HOVER TILT (REALISTIC 3D) ===== */
.ipod:hover{
  transform:perspective(900px) rotateX(5deg) rotateY(-6deg);
}


.shell{
  position:absolute;
  inset:0;
  border-radius:42px;
  background:linear-gradient(180deg,#0a120a,#020402);
  border:1px solid rgba(57,255,20,.3);
  box-shadow:
    inset 0 0 30px rgba(57,255,20,.25),
    0 30px 70px rgba(0,0,0,.9);
}

.screen{
  position:absolute;
  top:22px;
  left:20px;
  right:20px;
  height:280px;
  border-radius:34px;
  padding:16px;
  background:linear-gradient(180deg,#050905,#020402);
  border:1px solid rgba(57,255,20,.35);
  box-shadow:
    inset 0 0 25px rgba(57,255,20,.18),
    inset 0 -10px 18px rgba(0,0,0,.85);
  overflow:hidden;
}   /* ‚úÖ CLOSE SCREEN HERE */

/* ‚úÖ NOW album-art goes OUTSIDE */
.album-art{
  display:flex;
  justify-content:center;
  margin:12px 0;
}

.album-art img{
  width:140px;
  height:140px;
  object-fit:cover;
  border-radius:14px;
  box-shadow:0 0 16px rgba(0,246,255,.25);
}

  /* Inner bezel glow */
  border:1px solid rgba(57,255,20,.35);

  box-shadow:
    inset 0 0 25px rgba(57,255,20,.18),
    inset 0 -10px 18px rgba(0,0,0,.85);


/* ===== INNER BEZEL EDGE ===== */
.screen::before{
  content:"";
  position:absolute;
  inset:8px;

  border-radius:24px;

  border:1px solid rgba(255,255,255,.06);

  box-shadow:
    inset 0 0 18px rgba(0,0,0,.9);

  pointer-events:none;
}

.brand{
  text-align:center;
  font-weight:900;
  color:var(--blue);
  margin-bottom:10px;
}

/* ===== MENU ===== */
.menu{
  display:none;
  background:#020402;
  border:1px solid rgba(57,255,20,.25);
  border-radius:12px;
  overflow:hidden;
}

.item{
  padding:10px;
  cursor:pointer;
  border-bottom:1px solid rgba(57,255,20,.15);

  font-size:13px;  
}

.item:hover{
  background:rgba(57,255,20,.15);
}

.now{
  margin-top:12px;
}

.title{
  font-weight:900;
  color:var(--neon);
}

.artist{
  opacity:.8;
  font-size:13px;
}

/* ===== PROGRESS ===== */
.progress{
  margin-top:auto;
}

.bar{
  height:8px;
  border-radius:999px;
  border:1px solid rgba(57,255,20,.3);
  overflow:hidden;
}

.fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--neon),#7CFF6B);
}

/* ===== CLICK WHEEL ===== */
.wheel-area{
  position:absolute;
  bottom:30px;
  left:0;
  right:0;
  display:flex;
  justify-content:center;
}

.wheel{
  width:220px;
  height:220px;
  border-radius:50%;
  background:linear-gradient(180deg,#0a120a,#020402);
  border:1px solid rgba(57,255,20,.35);
  position:relative;
}

.center{
  position:absolute;
  inset:70px;
  border-radius:50%;
  display:grid;
  place-items:center;
  cursor:pointer;
  background:linear-gradient(180deg,var(--neon),#0a120a);
  color:#000;
  font-weight:900;
}

.btn{
  position:absolute;
  width:60px;
  height:60px;
  display:grid;
  place-items:center;
  cursor:pointer;
  color:var(--neon);
  font-weight:900;
}

.menu-btn{ top:10px; left:50%; transform:translateX(-50%); }
.prev{ left:10px; top:50%; transform:translateY(-50%); }
.next{ right:10px; top:50%; transform:translateY(-50%); }
.play{ bottom:10px; left:50%; transform:translateX(-50%); }
</style>
</head>

<body>

<div class="stage">
  <div class="ipod">
    <div class="shell">

      <!-- SCREEN -->
      <div class="screen">

        <div class="brand">2BANGUZHQ PLAYER</div>

        <!-- ‚úÖ ALBUM ART GOES HERE -->
<div class="album-art">
  <img src="./album-art.jpg" alt="Album Art">
</div>
        
        <!-- MENU -->
        <div class="menu" id="menu">
          <div class="item" id="menuYoutube">üì∫ YouTube</div>
          <div class="item" id="menuMerch">üõç Merch Store</div>
           <div class="item" id="menuBuy">üí≥ Buy This Song</div>
          <div class="item" id="menuClose">‚ùå Close</div>
        </div>

        <!-- NOW PLAYING -->
        <div class="now">
          <div class="title" id="title">Loading‚Ä¶</div>
          <div class="artist" id="artist">Please wait</div>
        </div>

        <!-- PROGRESS -->
        <div class="progress">
          <div class="bar">
            <div class="fill" id="fill"></div>
          </div>
        </div>
      </div>

      <!-- CLICK WHEEL -->
      <div class="wheel-area">
        <div class="wheel">
          <div class="btn menu-btn" id="menuBtn">MENU</div>
          <div class="btn prev" id="prevBtn">‚èÆ</div>
          <div class="btn next" id="nextBtn">‚è≠</div>
          <div class="btn play" id="playBtn">‚ñ∂</div>
          <div class="center" id="centerBtn">OK</div>
        </div>
      </div>

    </div>
  </div>
</div>

<audio id="audio"></audio>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
/* üî• FIREBASE INIT */
firebase.initializeApp({
  apiKey: "AIzaSyDWACkdw3uQ6HWlECvs9O81ndEcjVbEMnw",
  authDomain: "banguz-hq-ipod.firebaseapp.com",
  projectId: "banguz-hq-ipod",
});

const db = firebase.firestore();

document.addEventListener("DOMContentLoaded", () => {

  const menu = document.getElementById("menu");
  const menuBtn = document.getElementById("menuBtn");
  const menuClose = document.getElementById("menuClose");
  const menuBuy = document.getElementById("menuBuy");
  const menuMerch = document.getElementById("menuMerch");
  const menuYoutube = document.getElementById("menuYoutube");

  const playBtn = document.getElementById("playBtn");
  const centerBtn = document.getElementById("centerBtn");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  const audio = document.getElementById("audio");
  const titleEl = document.getElementById("title");
  const artistEl = document.getElementById("artist");
  const fill = document.getElementById("fill");

  let tracks = [];
  let currentIndex = 0;
  let menuOpen = false;

  // ‚úÖ LOAD TRACKS FROM FIRESTORE
  db.collection("tracks")
    
    .onSnapshot(snapshot => {

      tracks = snapshot.docs.map(doc => doc.data());

      if(tracks.length){
        loadTrack(0);
      } else {
        titleEl.textContent = "No tracks uploaded";
        artistEl.textContent = "Upload songs first";
      }
    });

  function loadTrack(i){
    currentIndex = i;
    const track = tracks[currentIndex];

    titleEl.textContent = track.title;
    artistEl.textContent = track.artist;

    audio.src = track.url;
    audio.load();
  }

  playLogged = false;
}

async function togglePlay(){
  if(!tracks.length) return;

  const track = tracks[currentIndex];

  if(audio.paused){

    // ‚ñ∂ PLAY SONG
    await audio.play();
    playBtn.textContent = "‚è∏";

    // ‚úÖ LOG PLAY ONCE
    if(!playLogged){
      playLogged = true;

      db.collection("plays").add({
        title: track.title,
        artist: track.artist,
        playedAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      console.log("Play logged!");
    }

  } else {

    // ‚è∏ PAUSE SONG
    audio.pause();
    playBtn.textContent = "‚ñ∂";
  }
}


  // ‚úÖ Progress bar
  audio.addEventListener("timeupdate", () => {
    if(audio.duration){
      fill.style.width = (audio.currentTime / audio.duration) * 100 + "%";
    }
  });

  // ‚úÖ Controls
  playBtn.onclick = togglePlay;
  centerBtn.onclick = togglePlay;

  prevBtn.onclick = () => {
    if(!tracks.length) return;
    loadTrack((currentIndex - 1 + tracks.length) % tracks.length);
    audio.play();
  };

  nextBtn.onclick = () => {
    if(!tracks.length) return;
    loadTrack((currentIndex + 1) % tracks.length);
    audio.play();
  };

  // ‚úÖ MENU WORKS
  menuBtn.onclick = () => {
    menuOpen = !menuOpen;
    menu.style.display = menuOpen ? "block" : "none";
  };

  menuClose.onclick = () => {
    menu.style.display = "none";
    menuOpen = false;
  };

  // ‚úÖ LINKS
  menuMerch.onclick = () => window.location.href = "merch.html";
  menuYoutube.onclick = () => window.location.href = "youtube.html";
  /* ‚úÖ PASTE RIGHT HERE */
menuBuy.addEventListener("click", () => {
  window.open(
    "https://buy.stripe.com/test_3cIcMYeLQ52Sb6QfNM0Fi00",
    "_blank"
  );
});
});   
</script>

</body>
</html>
