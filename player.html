<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2BANGUZHQ Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --neon:#39FF14;
  --blue:#00B4FF;
  --dark:#020402;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui, Arial, sans-serif;
}

body{
  min-height:100vh;
  display:grid;
  place-items:center;
  background:
    radial-gradient(circle at top, rgba(57,255,20,.25), transparent 60%),
    radial-gradient(circle at bottom, rgba(0,180,255,.15), transparent 60%),
    linear-gradient(180deg,#020402,#000);
  color:#fff;
}

/* ===== IPOD BODY ===== */
.ipod{
  width:320px;
  height:560px;
  border-radius:42px;
  position:relative;
  text-align:center;
  overflow:visible;

  background:linear-gradient(160deg,#111,#05070a,#000);

  box-shadow:
    inset 0 10px 18px rgba(255,255,255,.08),
    inset 0 -25px 40px rgba(0,0,0,.95),
    0 35px 90px rgba(0,0,0,.85),
    0 0 40px rgba(57,255,20,.30);
}

/* Screen */
.screen{
  position:absolute;
  top:25px;
  left:20px;
  right:20px;
  height:280px;
  border-radius:34px;
  padding:18px;

  background:linear-gradient(180deg,#050905,#020402);
  border:1px solid rgba(57,255,20,.35);

  box-shadow:
    inset 0 0 25px rgba(57,255,20,.18),
    inset 0 -10px 18px rgba(0,0,0,.85);
}

/* Album Art */
.album-art{
  display:flex;
  justify-content:center;
  margin-bottom:10px;
}

.album-art img{
  width:140px;
  height:140px;
  object-fit:cover;
  border-radius:14px;
  border:2px solid rgba(57,255,20,.35);
  box-shadow:0 0 18px rgba(57,255,20,.35);
}

/* Text */
.brand{
  font-weight:900;
  color:var(--blue);
  margin-bottom:8px;
}

.title{
  font-weight:900;
  color:var(--neon);
  margin-top:8px;
}

.artist{
  opacity:.8;
  font-size:13px;
}

/* Progress */
.bar{
  margin-top:14px;
  height:8px;
  border-radius:999px;
  border:1px solid rgba(57,255,20,.3);
  overflow:hidden;
}

.fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--neon),#7CFF6B);
}

/* Wheel */
.wheel-area{
  position:absolute;
  bottom:30px;
  left:0;
  right:0;
  display:flex;
  justify-content:center;
}

.wheel{
  width:220px;
  height:220px;
  border-radius:50%;
  background:linear-gradient(180deg,#0a120a,#020402);
  border:1px solid rgba(57,255,20,.35);
  position:relative;
}

.center{
  position:absolute;
  inset:70px;
  border-radius:50%;
  display:grid;
  place-items:center;
  cursor:pointer;
  background:linear-gradient(180deg,var(--neon),#0a120a);
  color:#000;
  font-weight:900;
}

.btn{
  position:absolute;
  width:60px;
  height:60px;
  display:grid;
  place-items:center;
  cursor:pointer;
  color:var(--neon);
  font-weight:900;
}

.menu-btn{ top:10px; left:50%; transform:translateX(-50%); }
.prev{ left:10px; top:50%; transform:translateY(-50%); }
.next{ right:10px; top:50%; transform:translateY(-50%); }
.play{ bottom:10px; left:50%; transform:translateX(-50%); }

/* Menu */
.menu{
  display:none;
  background:#020402;
  border:1px solid rgba(57,255,20,.25);
  border-radius:12px;
  overflow:hidden;
  margin-top:10px;
}

.item{
  padding:10px;
  cursor:pointer;
  border-bottom:1px solid rgba(57,255,20,.15);
  font-size:13px;
}

.item:hover{
  background:rgba(57,255,20,.15);
}
</style>
</head>

<body>

<div class="ipod">

  <!-- SCREEN -->
  <div class="screen">

    <!-- Artwork -->
    <div class="album-art">
      <img id="albumArt" src="album-art.jpg" alt="Album Art">
    </div>

    <div class="brand">2BANGUZHQ PLAYER</div>

    <!-- MENU -->
    <div class="menu" id="menu">
      <div class="item" id="menuYoutube">üì∫ YouTube</div>
      <div class="item" id="menuMerch">üõç Merch Store</div>
      <div class="item" id="menuBuy">üí≥ Buy This Song</div>
      <div class="item" id="menuClose">‚ùå Close</div>
    </div>

    <!-- NOW PLAYING -->
    <div class="title" id="title">Loading‚Ä¶</div>
    <div class="artist" id="artist">Please wait</div>

    <!-- Progress -->
    <div class="bar">
      <div class="fill" id="fill"></div>
    </div>

  </div>

  <!-- CLICK WHEEL -->
  <div class="wheel-area">
    <div class="wheel">
      <div class="btn menu-btn" id="menuBtn">MENU</div>
      <div class="btn prev" id="prevBtn">‚èÆ</div>
      <div class="btn next" id="nextBtn">‚è≠</div>
      <div class="btn play" id="playBtn">‚ñ∂</div>
      <div class="center" id="centerBtn">OK</div>
    </div>
  </div>

</div>

<audio id="audio"></audio>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
/* üî• FIREBASE INIT */
firebase.initializeApp({
  apiKey: "AIzaSyDWACkdw3uQ6HWlECvs9O81ndEcjVbEMnw",
  authDomain: "banguz-hq-ipod.firebaseapp.com",
  projectId: "banguz-hq-ipod",
});

const db = firebase.firestore();

document.addEventListener("DOMContentLoaded", () => {

  const audio = document.getElementById("audio");
  const titleEl = document.getElementById("title");
  const artistEl = document.getElementById("artist");
  const fill = document.getElementById("fill");
  const albumArt = document.getElementById("albumArt");

  const menu = document.getElementById("menu");

  let tracks = [];
  let currentIndex = 0;

  /* ‚úÖ LOAD TRACKS */
  db.collection("tracks")
    .orderBy("created", "desc")
    .onSnapshot(snapshot => {

      tracks = snapshot.docs.map(doc => doc.data());

      if(tracks.length){
        loadTrack(0);
      } else {
        titleEl.textContent = "No songs uploaded";
        artistEl.textContent = "Upload tracks in Firebase";
      }
    });

  function loadTrack(i){
    currentIndex = i;
    const track = tracks[currentIndex];

    titleEl.textContent = track.title;
    artistEl.textContent = track.artist;

    audio.src = track.url;

    /* ‚úÖ Artwork changes */
    if(track.artwork){
      albumArt.src = track.artwork;
    }

    audio.load();
  }

  /* ‚úÖ PLAY + REGISTER */
  async function togglePlay(){
    if(audio.paused){
      await audio.play();

      /* ‚úÖ Register play */
      db.collection("plays").add({
        song: titleEl.textContent,
        artist: artistEl.textContent,
        url: audio.src,
        artwork: albumArt.src,
        playedAt: new Date()
      });

    } else {
      audio.pause();
    }
  }

  /* Progress bar */
  audio.addEventListener("timeupdate", () => {
    if(audio.duration){
      fill.style.width =
        (audio.currentTime / audio.duration) * 100 + "%";
    }
  });

  /* Buttons */
  document.getElementById("playBtn").onclick = togglePlay;
  document.getElementById("centerBtn").onclick = togglePlay;

  document.getElementById("prevBtn").onclick = () => {
    loadTrack((currentIndex - 1 + tracks.length) % tracks.length);
    audio.play();
  };

  document.getElementById("nextBtn").onclick = () => {
    loadTrack((currentIndex + 1) % tracks.length);
    audio.play();
  };

  /* MENU */
  document.getElementById("menuBtn").onclick = () => {
    menu.style.display = (menu.style.display === "block") ? "none" : "block";
  };

  document.getElementById("menuClose").onclick = () => {
    menu.style.display = "none";
  };

  /* LINKS */
  document.getElementById("menuMerch").onclick = () => {
    window.location.href = "merch.html";
  };

  document.getElementById("menuYoutube").onclick = () => {
    window.location.href = "youtube.html";
  };

  document.getElementById("menuBuy").onclick = () => {
    window.open("https://buy.stripe.com/test_3cIcMYeLQ52Sb6QfNM0Fi00","_blank");
  };

});
</script>

</body>
</html>
