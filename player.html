<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2BANGUZHQ Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --neon:#39FF14;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,Arial;}

body{
  min-height:100vh;
  display:grid;
  place-items:center;
  background:linear-gradient(180deg,#020402,#000);
  color:#fff;
}

/* ===== IPOD ===== */
.ipod{
  width:320px;
  height:560px;
  border-radius:42px;
  position:relative;
  background:#000;
  box-shadow:0 0 40px rgba(57,255,20,.3);
}

/* ===== SCREEN ===== */
.screen{
  position:absolute;
  top:20px;
  left:20px;
  right:20px;
  height:280px;
  border-radius:24px;
  padding:15px;
  border:1px solid rgba(57,255,20,.3);
}

/* Album Art */
.album-art{
  display:flex;
  justify-content:center;
  margin-bottom:10px;
}
.album-art img{
  width:140px;
  height:140px;
  border-radius:12px;
  object-fit:cover;
}

/* Text */
.brand{font-weight:900;color:var(--neon);text-align:center;}
.title{font-weight:900;color:var(--neon);text-align:center;margin-top:8px;}
.artist{text-align:center;font-size:13px;opacity:.8}

/* Progress */
.bar{
  height:8px;
  border-radius:999px;
  border:1px solid rgba(57,255,20,.3);
  overflow:hidden;
  margin-top:10px;
}
.fill{
  height:100%;
  width:0%;
  background:var(--neon);
}

/* MENU */
.menu{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:75%;
  background:#000;
  border:1px solid var(--neon);
  border-radius:12px;
  display:none;
  z-index:999;
}
.item{
  padding:10px;
  text-align:center;
  border-bottom:1px solid rgba(57,255,20,.2);
  cursor:pointer;
  font-size:13px;
}
.item:last-child{border:none;}
.item:hover{background:rgba(57,255,20,.1);}
