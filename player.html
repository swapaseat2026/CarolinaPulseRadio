<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>2BANGUZHQ Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --black:#000;
  --dark:#020402;
  --neon:#39FF14;
  --blue:#00B4FF;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui, Arial, sans-serif;
}

body{
  min-height:100vh;
  display:grid;
  place-items:center;
  background:
    radial-gradient(circle at top, rgba(57,255,20,.25), transparent 60%),
    radial-gradient(circle at bottom, rgba(0,180,255,.15), transparent 60%),
    linear-gradient(180deg,#020402,#000);
  color:#fff;
}

/* ===== IPOD BODY ===== */
.stage{ perspective:1200px; }

.ipod{
  width:320px;
  height:560px;
  border-radius:42px;
  transform-style:preserve-3d;
  transform:rotateX(10deg) rotateY(-10deg);
  transition:.4s ease;
  position:relative;
}

.stage:hover .ipod{
  transform:rotateX(5deg) rotateY(-5deg);
}

.shell{
  position:absolute;
  inset:0;
  border-radius:42px;
  background:linear-gradient(180deg,#0a120a,#020402);
  border:1px solid rgba(57,255,20,.3);
  box-shadow:
    inset 0 0 30px rgba(57,255,20,.25),
    0 30px 70px rgba(0,0,0,.9);
}

/* ===== SCREEN ===== */
.screen{
  position:absolute;
  top:22px;
  left:20px;
  right:20px;
  height:280px;
  border-radius:22px;
  padding:14px;
  background:linear-gradient(180deg,#050905,#020402);
  border:1px solid rgba(57,255,20,.35);
  display:flex;
  flex-direction:column;

  z-index:5;
}
  
.brand{
  text-align:center;
  margin:8px 0;
  font-weight:900;
  color:var(--blue);
}

.menu{
  display:none;
  background:#020402;
  border:1px solid rgba(57,255,20,.25);
  border-radius:12px;
  overflow:hidden;

  position:relative;
  z-index:9999;
}

.item{
  padding:10px;
  cursor:pointer;
  border-bottom:1px solid rgba(57,255,20,.15);
}

.item:hover{
  background:rgba(57,255,20,.15);
}

.now{
  margin-top:12px;
}

.title{
  font-weight:900;
  color:var(--neon);
}

.artist{
  opacity:.8;
  font-size:13px;
}

.progress{
  margin-top:auto;
}

.bar{
  height:8px;
  border-radius:999px;
  border:1px solid rgba(57,255,20,.3);
  overflow:hidden;
}

.fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--neon),#7CFF6B);
}

/* üí≥ BUY BUTTON */
.buyBtn{
  margin-top:12px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:14px;
  font-weight:900;
  cursor:pointer;
  display:none;
  background:linear-gradient(180deg,var(--blue),#001a22);
  color:white;
  box-shadow:0 0 15px rgba(0,180,255,.7);
}

.buyBtn:hover{
  transform:scale(1.05);
}

/* ===== CLICK WHEEL ===== */
.wheel-area{
  position:absolute;
  bottom:26px;
  left:0;
  right:0;
  display:grid;
  place-items:center;
}

.wheel{
  width:220px;
  height:220px;
  border-radius:50%;
  background:linear-gradient(180deg,#0a120a,#020402);
  border:1px solid rgba(57,255,20,.35);
  position:relative;
}

.center{
  position:absolute;
  inset:70px;
  border-radius:50%;
  display:grid;
  place-items:center;
  cursor:pointer;
  background:linear-gradient(180deg,var(--neon),#0a120a);
  color:#000;
  font-weight:900;
}

.btn{
  position:absolute;
  width:60px;
  height:60px;
  display:grid;
  place-items:center;
  cursor:pointer;
  color:var(--neon);
  font-weight:900;
}

.menu-btn{ top:10px; left:50%; transform:translateX(-50%); }
.prev{ left:10px; top:50%; transform:translateY(-50%); }
.next{ right:10px; top:50%; transform:translateY(-50%); }
.play{ bottom:10px; left:50%; transform:translateX(-50%); }
</style>
</head>

<body>

<div class="stage">
  <div class="ipod">
    <div class="shell">

      <div class="screen">

        <div class="brand">OFFICIAL MUSIC PLAYER</div>

        <!-- MENU -->
        <div class="menu" id="menu">
          <div class="item" id="menuYoutube">YouTube</div>
          <div class="item" id="menuMerch">Merch Store</div>
          <div class="item" id="menuClose">Close</div>
        </div>

        <!-- NOW PLAYING -->
        <div class="now">
          <div class="title" id="title">Loading‚Ä¶</div>
          <div class="artist" id="artist">Please wait</div>

          <!-- BUY BUTTON -->
          <button class="buyBtn" id="buyBtn"
            onclick="window.open('https://buy.stripe.com/test_3cIcMYeLQ52Sb6QfNM0Fi00')">
            Buy This Song üí≥
          </button>
        </div>

        <!-- PROGRESS -->
        <div class="progress">
          <div class="bar">
            <div class="fill" id="fill"></div>
          </div>
        </div>

      </div>

      <!-- CLICK WHEEL -->
      <div class="wheel-area">
        <div class="wheel">
          <div class="btn menu-btn" id="menuBtn">MENU</div>
          <div class="btn prev" id="prevBtn">‚èÆ</div>
          <div class="btn next" id="nextBtn">‚è≠</div>
          <div class="btn play" id="playBtn">‚ñ∂</div>
          <div class="center" id="centerBtn">OK</div>
        </div>
      </div>

    </div>
  </div>
</div>

<audio id="audio"></audio>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
/* üî• FIREBASE INIT */
const firebaseConfig = {
  apiKey: "AIzaSyDWACkdw3uQ6HWlECvs9O81ndEcjVbEMnw",
  authDomain: "banguz-hq-ipod.firebaseapp.com",
  projectId: "banguz-hq-ipod",
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

document.addEventListener("DOMContentLoaded", () => {

  // ELEMENTS
  const menu = document.getElementById("menu");
  const menuBtn = document.getElementById("menuBtn");
  const menuClose = document.getElementById("menuClose");
  const menuMerch = document.getElementById("menuMerch");
  const menuYoutube = document.getElementById("menuYoutube");

  const playBtn = document.getElementById("playBtn");
  const centerBtn = document.getElementById("centerBtn");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  const audio = document.getElementById("audio");
  const titleEl = document.getElementById("title");
  const artistEl = document.getElementById("artist");
  const fill = document.getElementById("fill");
  const buyBtn = document.getElementById("buyBtn");

  // STATE
  let menuOpen = false;
  let tracks = [];
  let currentIndex = 0;

  // LOAD SONGS FROM FIRESTORE
  db.collection("tracks")
    .orderBy("created", "desc")
    .onSnapshot(snapshot => {
      tracks = snapshot.docs.map(doc => doc.data());

      if(tracks.length){
        loadTrack(0);
      } else {
        titleEl.textContent = "No songs uploaded";
        artistEl.textContent = "Go to Upload Page";
      }
    });

  function loadTrack(i){
    currentIndex = i;
    const track = tracks[currentIndex];

    titleEl.textContent = track.title;
    artistEl.textContent = track.artist;

    audio.src = track.url;
    audio.load();

    buyBtn.style.display = "block";
  }

  async function togglePlay(){
    if(!tracks.length) return;

    if(audio.paused){
      await audio.play();
      playBtn.textContent = "‚è∏";
    } else {
      audio.pause();
      playBtn.textContent = "‚ñ∂";
    }
  }

  // PROGRESS BAR
  audio.addEventListener("timeupdate", () => {
    if(audio.duration){
      fill.style.width = (audio.currentTime / audio.duration) * 100 + "%";
    }
  });

  // CONTROLS
  playBtn.addEventListener("click", togglePlay);
  centerBtn.addEventListener("click", togglePlay);

  prevBtn.addEventListener("click", () => {
    currentIndex = (currentIndex - 1 + tracks.length) % tracks.length;
    loadTrack(currentIndex);
    audio.play().catch(()=>{});
  });

  nextBtn.addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % tracks.length;
    loadTrack(currentIndex);
    audio.play().catch(()=>{});
  });

  // MENU
// ‚úÖ MENU TOGGLE
menuBtn.addEventListener("click", () => {
  menu.style.display =
    menu.style.display === "block" ? "none" : "block";
});

// ‚úÖ CLOSE
menuClose.addEventListener("click", () => {
  menu.style.display = "none";
});

// ‚úÖ MERCH
menuMerch.addEventListener("click", () => {
  window.location.href = "merch.html";
});

// ‚úÖ YOUTUBE
menuYoutube.addEventListener("click", () => {
  window.location.href = "youtube.html";
});

}); 
</script>

</body>
</html>
