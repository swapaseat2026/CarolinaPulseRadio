<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>2BANGUZHQ Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --black:#000;
  --dark:#020402;
  --neon:#39FF14;
  --neon-soft:#7CFF6B;
  --blue:#00B4FF;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,-apple-system,Arial,sans-serif;}

body{
  min-height:100vh;
  display:grid;
  place-items:center;
  background:
    radial-gradient(900px circle at 20% 15%, rgba(57,255,20,.25), transparent 55%),
    radial-gradient(900px circle at 80% 85%, rgba(0,180,255,.18), transparent 55%),
    linear-gradient(180deg,#020402,#000);
  color:#fff;
}

/* ===== 3D BODY ===== */
.stage{ perspective:1200px; }
.ipod{
  width:320px;height:560px;border-radius:42px;
  transform-style:preserve-3d;
  transform:rotateX(10deg) rotateY(-12deg);
  transition:.4s ease;
  position:relative;
}
.stage:hover .ipod{ transform:rotateX(5deg) rotateY(-6deg); }

.shell{
  position:absolute; inset:0; border-radius:42px;
  background:linear-gradient(180deg,#0a120a,#020402);
  border:1px solid rgba(57,255,20,.3);
  box-shadow: inset 0 0 30px rgba(57,255,20,.25), 0 30px 60px rgba(0,0,0,.9);
}

/* ===== SCREEN ===== */
.screen{
  position:absolute; top:22px; left:20px; right:20px;
  height:260px; border-radius:22px; padding:14px;
  background:
    radial-gradient(circle at 30% 20%, rgba(57,255,20,.25), transparent 55%),
    linear-gradient(180deg,#050905,#020402);
  border:1px solid rgba(57,255,20,.35);
  transform:translateZ(8px);
  display:flex; flex-direction:column;
}

.status{
  display:flex; justify-content:space-between;
  font-size:12px; color:var(--blue);
}
.brand{
  text-align:center; margin-top:6px;
  color:var(--blue); font-weight:800; letter-spacing:1px;
}

/* ===== MENU ===== */
.menu{
  display:none;
  margin-top:8px;
  font-size:12px;
  background:#020402;
  border:1px solid rgba(57,255,20,.3);
  border-radius:10px;
  overflow:hidden;
}
.item{
  padding:8px 10px;
  border-bottom:1px solid rgba(57,255,20,.15);
  cursor:pointer;
}
.item:last-child{border-bottom:none;}
.item:hover{ background:rgba(57,255,20,.12); }

.now{
  display:flex; gap:12px; align-items:center;
  margin-top:10px;
}
.art{
  width:64px;height:64px;border-radius:12px;
  background:linear-gradient(145deg,var(--neon),#0a120a);
  box-shadow:0 0 25px rgba(57,255,20,.7);
}
.meta{flex:1;}
.title{font-weight:800;color:var(--neon); font-size:13px;}
.artist{font-size:12px;opacity:.8;}

.progress{ margin-top:auto; }
.bar{
  height:8px;background:#020402;border-radius:999px;
  border:1px solid rgba(57,255,20,.3);
  overflow:hidden;
}
.fill{
  height:100%; width:0%;
  background:linear-gradient(90deg,var(--neon),var(--neon-soft));
}

/* ===== CLICK WHEEL ===== */
.wheel-area{
  position:absolute; bottom:26px; left:0; right:0;
  display:grid; place-items:center;
  transform:translateZ(10px);
}
.wheel{
  width:220px;height:220px;border-radius:50%;
  background:
    radial-gradient(circle at 70% 75%, rgba(57,255,20,.25), transparent 55%),
    linear-gradient(180deg,#0a120a,#020402);
  border:1px solid rgba(57,255,20,.4);
  box-shadow: inset 0 0 30px rgba(57,255,20,.25);
  position:relative;
}
.center{
  position:absolute; inset:64px; border-radius:50%;
  display:grid; place-items:center;
  cursor:pointer;
  background:linear-gradient(180deg,var(--neon),#0a120a);
  color:#000; font-weight:900;
}
.btn{
  position:absolute;
  width:60px;height:60px;
  display:grid; place-items:center;
  cursor:pointer;
  color:var(--neon); font-weight:900;
  user-select:none;
}
.menu-btn{ top:10px; left:50%; transform:translateX(-50%); }
.prev{ left:10px; top:50%; transform:translateY(-50%); }
.next{ right:10px; top:50%; transform:translateY(-50%); }
.play{ bottom:10px; left:50%; transform:translateX(-50%); }
/* üí≥ BUY BUTTON STYLE */
.buyBtn{
  margin-top:10px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:12px;
  font-weight:900;
  cursor:pointer;
  background:linear-gradient(180deg,var(--blue),#001a22);
  color:white;
  box-shadow:0 0 15px rgba(0,180,255,.7);
}

.buyBtn:hover{
  transform:scale(1.05);
}
</style>
</head>

<body>

<div class="stage">
  <div class="ipod">
    <div class="shell">

      <div class="screen">
        <div class="status">
          <span>2BANGUZHQ</span>
          <span>üéß</span>
        </div>

        <div class="brand">OFFICIAL MUSIC PLAYER</div>

        <!-- MENU LIST (SCREEN) -->
        <div class="menu" id="menu">
          <div class="item" id="menuYoutube">YouTube</div>
          <div class="item" id="menuMerch">Merch Store</div>
          <div class="item" id="menuClose">Close</div>
        </div>

        <div class="now">
          <div class="art"></div>
          <div class="meta">
            <div class="title" id="title">No tracks uploaded</div>
            <div class="artist" id="artist">Go to Upload</div>
            <!-- üí≥ BUY BUTTON (PASTE RIGHT HERE) -->
  <button class="buyBtn" id="buyBtn" style="display:none;"
    onclick="window.open('https://buy.stripe.com/test_3cIcMYeLQ52Sb6QfNM0Fi00')">
    Buy This Song üí≥
  </button>
          </div>
        </div>

        <div class="progress">
          <div class="bar"><div class="fill" id="fill"></div></div>
        </div>
      </div>

      <div class="wheel-area">
        <div class="wheel">
          <div class="btn menu-btn" id="menuBtn">MENU</div>
          <div class="btn prev" id="prevBtn">‚èÆ</div>
          <div class="btn next" id="nextBtn">‚è≠</div>
          <div class="btn play" id="playBtn">‚ñ∂</div>
          <div class="center" id="centerBtn">OK</div>
        </div>
      </div>

    </div>
  </div>
</div>

<audio id="audio" preload="metadata"></audio>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
/* üî• FIREBASE INIT */
const firebaseConfig = {
  apiKey: "AIzaSyDWACkdw3uQ6HWlECvs9O81ndEcjVbEMnw",
  authDomain: "banguz-hq-ipod.firebaseapp.com",
  projectId: "banguz-hq-ipod",
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

document.addEventListener("DOMContentLoaded", () => {

  // ===== ELEMENTS =====
  const menu = document.getElementById("menu");
  const menuYoutube = document.getElementById("menuYoutube");
  const menuBtn = document.getElementById("menuBtn");
  const playBtn = document.getElementById("playBtn");
  const centerBtn = document.getElementById("centerBtn");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  
  const menuMerch = document.getElementById("menuMerch");
  const menuClose = document.getElementById("menuClose");
  
  const audio = document.getElementById("audio");
  const titleEl = document.getElementById("title");
  const artistEl = document.getElementById("artist");
  const fill = document.getElementById("fill");

  // ===== STATE =====
  let menuOpen = false;
  let tracks = [];
  let currentIndex = 0;

  // ===== LOAD FROM FIRESTORE =====
  db.collection("tracks")
    .orderBy("created", "desc")
    .onSnapshot(snapshot => {
      tracks = snapshot.docs.map(doc => doc.data());
      if (tracks.length) loadTrack(0);
      else showNoTracks();
    });

  function loadTrack(i) {
  currentIndex = i;
  const track = tracks[currentIndex];

  // ‚úÖ SHOW BUY BUTTON WHEN SONG LOADS
  document.getElementById("buyBtn").style.display = "block";

  audio.src = track.url;
  audio.load();

  titleEl.textContent = track.title || "Untitled";
  artistEl.textContent = track.artist || "Unknown";
}

  function showNoTracks() {
    titleEl.textContent = "No tracks uploaded";
    artistEl.textContent = "Go to Upload";
    fill.style.width = "0%";
    audio.removeAttribute("src");
  }

  async function togglePlay() {
    if (!tracks.length) return;

    if (audio.paused) {
      await audio.play();
      playBtn.textContent = "‚è∏";
    } else {
      audio.pause();
      playBtn.textContent = "‚ñ∂";
    }
  }

  // ===== PROGRESS =====
  audio.addEventListener("timeupdate", () => {
    if (audio.duration) {
      fill.style.width = (audio.currentTime / audio.duration) * 100 + "%";
    }
  });

  // ===== CONTROLS =====
  playBtn.addEventListener("click", togglePlay);
  centerBtn.addEventListener("click", togglePlay);

  prevBtn.addEventListener("click", () => {
    if (!tracks.length) return;
    currentIndex = (currentIndex - 1 + tracks.length) % tracks.length;
    loadTrack(currentIndex);
    audio.play().catch(()=>{});
  });

  nextBtn.addEventListener("click", () => {
    if (!tracks.length) return;
    currentIndex = (currentIndex + 1) % tracks.length;
    loadTrack(currentIndex);
    audio.play().catch(()=>{});
  });

  // ===== MENU =====
  menuBtn.addEventListener("click", () => {
    menuOpen = !menuOpen;
    menu.style.display = menuOpen ? "block" : "none";
  });

menuMerch.addEventListener("click", () => {
  window.location.href = "merch.html";
});
if (menuYoutube) {
  menuYoutube.addEventListener("click", () => {
    window.location.href = "youtube.html";
  });
}
  menuClose.addEventListener("click", () => {
    menu.style.display = "none";
    menuOpen = false;
  });

});
</script>

</body>
</html>
