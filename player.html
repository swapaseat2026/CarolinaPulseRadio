<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>2BANGUZHQ Player</title>

<style>
:root{
  --black:#05070A;
  --neon:#39FF14;   /* ‚úÖ LIME GREEN */
  --blue:#39FF14;   /* ‚úÖ make headers green too */
  --silver:#C9CCD6;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui, Arial, sans-serif;}

body{
  min-height:100vh;
  display:grid;
  place-items:center;
  background:
    radial-gradient(circle at top, rgba(0,180,255,.18), transparent 60%),
    radial-gradient(circle at bottom, rgba(0,246,255,.12), transparent 60%),
    linear-gradient(180deg,#05070A,#000);
  color:#fff;
}

/* ===== IPOD BODY ===== */
.stage{ perspective:1200px; }

.ipod{
  width:320px;
  height:560px;
  border-radius:42px;
  position:relative;
  overflow:visible;

  background:linear-gradient(160deg,#111827 0%, #05070a 45%, #000 100%);
  box-shadow:
    inset 0 10px 18px rgba(255,255,255,.08),
    inset 0 -25px 40px rgba(0,0,0,.95),
    0 35px 90px rgba(0,0,0,.85),
    0 0 40px rgba(57,255,20,.25);

  transition:transform .35s ease;
}

.ipod:hover{
  transform:perspective(900px) rotateX(5deg) rotateY(-6deg);
}

/* front gloss */
.ipod::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:42px;
  pointer-events:none;
  background:linear-gradient(120deg, rgba(255,255,255,.16), transparent 70%);
  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.10),
    inset 0 0 22px rgba(0,246,255,.14);
}

/* side thickness */
.ipod::after{
  content:"";
  position:absolute;
  top:12px;
  right:-22px;
  width:22px;
  height:calc(100% - 24px);
  background:linear-gradient(180deg, rgba(255,255,255,.22), rgba(0,0,0,.90));
  border-radius:0 32px 32px 0;
  box-shadow:
    inset -4px 0 8px rgba(0,0,0,.9),
    8px 0 18px rgba(0,0,0,.55);
  pointer-events:none;
}

.shell{
  position:absolute;
  inset:0;
  border-radius:42px;
  background:linear-gradient(180deg, rgba(10,14,22,.9), rgba(0,0,0,.95));
  border:1px solid rgba(0,246,255,.18);
  box-shadow: inset 0 0 25px rgba(0,246,255,.10);
}

/* ===== SCREEN ===== */
.screen{
  position:absolute;
  top:22px;
  left:20px;
  right:20px;
  height:280px;
  border-radius:28px;
  padding:14px;
  background:linear-gradient(180deg,#0d1220,#060911);
  border:1px solid rgba(57,255,20,.25)
  box-shadow:
    inset 0 0 18px rgba(0,246,255,.12),
    inset 0 -10px 18px rgba(0,0,0,.85);
  overflow:hidden;
}

.brand{
  text-align:center;
  font-weight:900;
  letter-spacing:.5px;
  color:var(--blue);
  margin-bottom:10px;
}

/* album art */
.album-art{
  display:flex;
  justify-content:center;
  margin:8px 0 10px;
}
.album-art img{
  width:140px;
  height:140px;
  object-fit:cover;
  border-radius:14px;
  box-shadow:0 0 16px rgba(0,246,255,.25);
  border:1px solid rgba(0,246,255,.18);
}

/* menu */
.menu{
  display:none;
  background:rgba(0,0,0,.75);
  border:1px solid rgba(0,246,255,.20);
  border-radius:12px;
  overflow:hidden;
  margin-top:8px;
}
.item{
  padding:10px;
  cursor:pointer;
  border-bottom:1px solid rgba(0,246,255,.10);
  font-size:13px;
}
.item:hover{ background:rgba(57,255,20,.15); }
.item:last-child{ border-bottom:none; }

/* now playing */
.now{ margin-top:10px; }
.title{ font-weight:900; color:#eaffff; }
.artist{ opacity:.85; font-size:13px; color:var(--neon); margin-top:2px; }

/* progress */
.progress{ margin-top:auto; }
.bar{
  height:8px;
  border-radius:999px;
  border:1px solid rgba(0,246,255,.18);
  overflow:hidden;
}
.fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--neon), var(--blue));
}

/* ===== CLICK WHEEL ===== */
.wheel-area{
  position:absolute;
  bottom:30px;
  left:0;
  right:0;
  display:flex;
  justify-content:center;
}

.wheel{
  width:220px;
  height:220px;
  border-radius:50%;
  background:radial-gradient(circle at top,#1a1a1a,#000);
  border:1px solid rgba(0,246,255,.18);
  position:relative;
  box-shadow:
    inset 0 2px 4px rgba(255,255,255,.12),
    inset 0 -10px 18px rgba(0,0,0,.9),
    0 10px 22px rgba(0,0,0,.85);
}

.center{
  position:absolute;
  inset:70px;
  border-radius:50%;
  display:grid;
  place-items:center;
  cursor:pointer;
  background:radial-gradient(circle,#05070a,#000);
  color:var(--neon);
  border:1px solid rgba(0,246,255,.25);
  font-weight:900;
}

.btn{
  position:absolute;
  width:60px;
  height:60px;
  display:grid;
  place-items:center;
  cursor:pointer;
  color:var(--neon);
  font-weight:900;
  user-select:none;
}

.menu-btn{ top:10px; left:50%; transform:translateX(-50%); }
.prev{ left:10px; top:50%; transform:translateY(-50%); }
.next{ right:10px; top:50%; transform:translateY(-50%); }
.play{ bottom:10px; left:50%; transform:translateX(-50%); }
</style>
</head>

<body>
<div class="stage">
  <div class="ipod">
    <div class="shell">

      <div class="screen">
        <div class="brand">2BANGUZHQ PLAYER</div>

        <!-- ‚úÖ ONE artwork block ONLY -->
        <div class="album-art">
          <img id="albumImg" src="./album-art.jpg" alt="Album Art">
        </div>

        <!-- MENU -->
        <div class="menu" id="menu">
          <div class="item" id="menuYoutube">üì∫ YouTube</div>
          <div class="item" id="menuMerch">üõç Merch Store</div>
          <div class="item" id="menuBuy">üí≥ Buy This Song</div>
          <div class="item" id="menuClose">‚ùå Close</div>
        </div>

        <div class="now">
          <div class="title" id="title">Song 1</div>
          <div class="artist" id="artist">2BANGUZ</div>
        </div>

        <div class="progress">
          <div class="bar"><div class="fill" id="fill"></div></div>
        </div>
      </div>

      <div class="wheel-area">
        <div class="wheel">
          <div class="btn menu-btn" id="menuBtn">MENU</div>
          <div class="btn prev" id="prevBtn">‚èÆ</div>
          <div class="btn next" id="nextBtn">‚è≠</div>
          <div class="btn play" id="playBtn">‚ñ∂</div>
          <div class="center" id="centerBtn">OK</div>
        </div>
      </div>

    </div>
  </div>
</div>

<audio id="audio" preload="auto"></audio>

<!-- FIREBASE (compat) -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
/* ‚úÖ FIREBASE INIT */
firebase.initializeApp({
  apiKey: "AIzaSyDWACkdw3uQ6HWlECvs9O81ndEcjVbEMnw",
  authDomain: "banguz-hq-ipod.firebaseapp.com",
  projectId: "banguz-hq-ipod",
});
const db = firebase.firestore();

/* ‚úÖ YOUR LINKS */
const YOUTUBE_URL = "https://www.youtube.com/@2BanguzTVBreaker";
const MERCH_URL   = "https://2banguz-collective.myshopify.com/";
const STRIPE_URL  = "https://buy.stripe.com/test_3cIcMYeLQ52Sb6QfNM0Fi00";

/* ‚úÖ SIMPLE TRACK (guaranteed works) */
const TRACK = {
  title: "Song 1",
  artist: "2BANGUZ",
  url: "test_mp3/song1.mp3",     // <-- make sure this file exists in that folder
  artwork: "./album-art.jpg"    // <-- make sure this file exists
};

document.addEventListener("DOMContentLoaded", () => {
  const menu = document.getElementById("menu");
  const menuBtn = document.getElementById("menuBtn");
  const menuClose = document.getElementById("menuClose");
  const menuBuy = document.getElementById("menuBuy");
  const menuMerch = document.getElementById("menuMerch");
  const menuYoutube = document.getElementById("menuYoutube");

  const playBtn = document.getElementById("playBtn");
  const centerBtn = document.getElementById("centerBtn");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  const audio = document.getElementById("audio");
  const titleEl = document.getElementById("title");
  const artistEl = document.getElementById("artist");
  const fill = document.getElementById("fill");
  const albumImg = document.getElementById("albumImg");

  let menuOpen = false;
  let playLogged = false;

  // load track
  titleEl.textContent = TRACK.title;
  artistEl.textContent = TRACK.artist;
  audio.src = TRACK.url;
  albumImg.src = TRACK.artwork;

  // progress bar
  audio.addEventListener("timeupdate", () => {
    if(audio.duration){
      fill.style.width = (audio.currentTime / audio.duration) * 100 + "%";
    }
  });

  audio.addEventListener("ended", () => {
    playBtn.textContent = "‚ñ∂";
    playLogged = false; // reset for next play
  });

  async function togglePlay(){
    if(audio.paused){
      await audio.play();
      playBtn.textContent = "‚è∏";

      // ‚úÖ log play ONCE per play session
      if(!playLogged){
        playLogged = true;
        db.collection("plays").add({
          song: TRACK.title,
          artist: TRACK.artist,
          src: TRACK.url,
          playedAt: firebase.firestore.FieldValue.serverTimestamp()
        }).catch(console.error);
      }
    }else{
      audio.pause();
      playBtn.textContent = "‚ñ∂";
    }
  }

  // buttons
  playBtn.onclick = togglePlay;
  centerBtn.onclick = togglePlay;

  prevBtn.onclick = () => { audio.currentTime = 0; };
  nextBtn.onclick = async () => { audio.currentTime = 0; await audio.play(); playBtn.textContent = "‚è∏"; };

  // menu open/close
  menuBtn.onclick = () => {
    menuOpen = !menuOpen;
    menu.style.display = menuOpen ? "block" : "none";
  };
  menuClose.onclick = () => {
    menuOpen = false;
    menu.style.display = "none";
  };

  // menu links
  menuYoutube.onclick = () => window.open(YOUTUBE_URL, "_blank");
  menuMerch.onclick = () => window.open(MERCH_URL, "_blank");
  menuBuy.onclick = () => window.open(STRIPE_URL, "_blank");
});
</script>

</body>
</html>
