<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2BANGUZHQ Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --black:#000;
  --dark:#020402;
  --neon:#39FF14;
  --blue:#00B4FF;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui, Arial, sans-serif;
}

body{
  min-height:100vh;
  display:grid;
  place-items:center;
  background:linear-gradient(180deg,#020402,#000);
  color:#fff;
}

.stage{ perspective:1200px; }

.ipod{
  width:320px;
  height:560px;
  border-radius:42px;
  position:relative;
  overflow:visible;
  background:linear-gradient(160deg,#111827,#05070a,#000);
  box-shadow:
    inset 0 10px 18px rgba(255,255,255,.08),
    inset 0 -25px 40px rgba(0,0,0,.95),
    0 35px 90px rgba(0,0,0,.85),
    0 0 40px rgba(0,246,255,.20);
}

.screen{
  position:absolute;
  top:22px;
  left:20px;
  right:20px;
  height:280px;
  border-radius:34px;
  padding:16px;
  background:#050905;
  border:1px solid rgba(57,255,20,.35);
  overflow:hidden;
}

.album-art{
  display:flex;
  justify-content:center;
  margin:12px 0;
}

.album-art img{
  width:140px;
  height:140px;
  object-fit:cover;
  border-radius:14px;
}

.menu{
  display:none;
  background:#000;
  border-radius:12px;
}

.item{
  padding:10px;
  cursor:pointer;
}

.wheel-area{
  position:absolute;
  bottom:30px;
  left:0;
  right:0;
  display:flex;
  justify-content:center;
}

.wheel{
  width:220px;
  height:220px;
  border-radius:50%;
  background:#000;
  position:relative;
}

.btn{
  position:absolute;
  width:60px;
  height:60px;
  display:grid;
  place-items:center;
  cursor:pointer;
  color:#39FF14;
}

.menu-btn{ top:10px; left:50%; transform:translateX(-50%); }
.prev{ left:10px; top:50%; transform:translateY(-50%); }
.next{ right:10px; top:50%; transform:translateY(-50%); }
.play{ bottom:10px; left:50%; transform:translateX(-50%); }

.center{
  position:absolute;
  inset:70px;
  border-radius:50%;
  display:grid;
  place-items:center;
  cursor:pointer;
  background:#39FF14;
  color:#000;
}
 
.btn{
  position:absolute;
  width:60px;
  height:60px;
  display:grid;
  place-items:center;
  cursor:pointer;
  color:var(--neon);
  font-weight:900;
}

.menu-btn{ top:10px; left:50%; transform:translateX(-50%); }
.prev{ left:10px; top:50%; transform:translateY(-50%); }
.next{ right:10px; top:50%; transform:translateY(-50%); }
.play{ bottom:10px; left:50%; transform:translateX(-50%); }
</style>
</head>

<body>

<div class="stage">
  <div class="ipod">
    <div class="shell">

      <!-- SCREEN -->
      <div class="screen">

        <div class="brand">2BANGUZHQ PLAYER</div>

        <!-- ‚úÖ ALBUM ART GOES HERE -->
<div class="album-art">
  <img src="./album-art.jpg" alt="Album Art">
</div>
        
        <!-- MENU -->
        <div class="menu" id="menu">
          <div class="item" id="menuYoutube">üì∫ YouTube</div>
          <div class="item" id="menuMerch">üõç Merch Store</div>
           <div class="item" id="menuBuy">üí≥ Buy This Song</div>
          <div class="item" id="menuClose">‚ùå Close</div>
        </div>

        <!-- NOW PLAYING -->
        <div class="now">
          <div class="title" id="title">Loading‚Ä¶</div>
          <div class="artist" id="artist">Please wait</div>
        </div>

        <!-- PROGRESS -->
        <div class="progress">
          <div class="bar">
            <div class="fill" id="fill"></div>
          </div>
        </div>
      </div>

      <!-- CLICK WHEEL -->
      <div class="wheel-area">
        <div class="wheel">
          <div class="btn menu-btn" id="menuBtn">MENU</div>
          <div class="btn prev" id="prevBtn">‚èÆ</div>
          <div class="btn next" id="nextBtn">‚è≠</div>
          <div class="btn play" id="playBtn">‚ñ∂</div>
          <div class="center" id="centerBtn">OK</div>
        </div>
      </div>

    </div>
  </div>
</div>

<audio id="audio"></audio>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
/* üî• FIREBASE INIT */
firebase.initializeApp({
  apiKey: "AIzaSyDWACkdw3uQ6HWlECvs9O81ndEcjVbEMnw",
  authDomain: "banguz-hq-ipod.firebaseapp.com",
  projectId: "banguz-hq-ipod",
});

const db = firebase.firestore();

document.addEventListener("DOMContentLoaded", () => {

  const menu = document.getElementById("menu");
  const menuBtn = document.getElementById("menuBtn");
  const menuClose = document.getElementById("menuClose");
  const menuBuy = document.getElementById("menuBuy");
  const menuMerch = document.getElementById("menuMerch");
  const menuYoutube = document.getElementById("menuYoutube");

  const playBtn = document.getElementById("playBtn");
  const centerBtn = document.getElementById("centerBtn");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  const audio = document.getElementById("audio");
  const titleEl = document.getElementById("title");
  const artistEl = document.getElementById("artist");
  const fill = document.getElementById("fill");

  let tracks = [];
  let currentIndex = 0;
  let menuOpen = false;

  // ‚úÖ LOAD TRACKS FROM FIRESTORE
  db.collection("tracks")
    
    .onSnapshot(snapshot => {

      tracks = snapshot.docs.map(doc => doc.data());

      if(tracks.length){
        loadTrack(0);
      } else {
        titleEl.textContent = "No tracks uploaded";
        artistEl.textContent = "Upload songs first";
      }
    });

  function loadTrack(i){
    currentIndex = i;
    const track = tracks[currentIndex];

    titleEl.textContent = track.title;
    artistEl.textContent = track.artist;

    audio.src = track.url;
    audio.load();
  }

  playLogged = false;
}

async function togglePlay(){
  if(!tracks.length) return;

  const track = tracks[currentIndex];

  if(audio.paused){

    // ‚ñ∂ PLAY SONG
    await audio.play();
    playBtn.textContent = "‚è∏";

    // ‚úÖ LOG PLAY ONCE
    if(!playLogged){
      playLogged = true;

      /* ‚úÖ CONNECT BUTTONS */
  playBtn.onclick = togglePlay;
  centerBtn.onclick = togglePlay;

});

      db.collection("plays").add({
        title: track.title,
        artist: track.artist,
        playedAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      console.log("Play logged!");
    }

  } else {

    // ‚è∏ PAUSE SONG
    audio.pause();
    playBtn.textContent = "‚ñ∂";
  }
}


  // ‚úÖ Progress bar
  audio.addEventListener("timeupdate", () => {
    if(audio.duration){
      fill.style.width = (audio.currentTime / audio.duration) * 100 + "%";
    }
  });

  // ‚úÖ Controls
  playBtn.onclick = togglePlay;
  centerBtn.onclick = togglePlay;

  prevBtn.onclick = () => {
    if(!tracks.length) return;
    loadTrack((currentIndex - 1 + tracks.length) % tracks.length);
    audio.play();
  };

  nextBtn.onclick = () => {
    if(!tracks.length) return;
    loadTrack((currentIndex + 1) % tracks.length);
    audio.play();
  };

  // ‚úÖ MENU WORKS
  menuBtn.onclick = () => {
    menuOpen = !menuOpen;
    menu.style.display = menuOpen ? "block" : "none";
  };

  menuClose.onclick = () => {
    menu.style.display = "none";
    menuOpen = false;
  };

  // ‚úÖ LINKS
  menuMerch.onclick = () => window.location.href = "merch.html";
  menuYoutube.onclick = () => window.location.href = "youtube.html";
  /* ‚úÖ PASTE RIGHT HERE */
menuBuy.addEventListener("click", () => {
  window.open(
    "https://buy.stripe.com/test_3cIcMYeLQ52Sb6QfNM0Fi00",
    "_blank"
  );
});
});   
</script>

</body>
</html>
