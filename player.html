<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2BANGUZHQ PLAYER</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --neon:#39FF14;
  --dark:#020402;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Arial, sans-serif;}

body{
  min-height:100vh;
  display:grid;
  place-items:center;
  background:radial-gradient(circle at top,#003b1f,#000);
  color:#fff;
}

/* iPod Body */
.ipod{
  width:320px;
  height:560px;
  border-radius:42px;
  background:#000;
  box-shadow:0 0 35px rgba(57,255,20,.35);
  padding:20px;
  position:relative;
}

/* Screen */
.screen{
  height:260px;
  border-radius:22px;
  border:2px solid rgba(57,255,20,.4);
  padding:15px;
  text-align:center;
}

/* Album Art */
.album-art img{
  width:140px;
  height:140px;
  object-fit:cover;
  border-radius:12px;
  box-shadow:0 0 15px rgba(57,255,20,.3);
}

/* Text */
.brand{color:#00ffcc;margin-top:8px;font-weight:bold;}
.title{color:var(--neon);margin-top:8px;font-size:18px;}
.artist{opacity:.7;font-size:13px;}

/* Progress */
.bar{
  margin-top:10px;
  height:4px;
  background:#111;
  border-radius:6px;
  overflow:hidden;
}
.fill{
  height:100%;
  width:0%;
  background:var(--neon);
}

/* Wheel */
.wheel{
  margin-top:18px;
  width:220px;
  height:220px;
  border-radius:50%;
  border:2px solid rgba(57,255,20,.4);
  margin-inline:auto;
  position:relative;
}

.btn{
  position:absolute;
  cursor:pointer;
  color:var(--neon);
  user-select:none;
}

#menuBtn{top:14px;left:50%;transform:translateX(-50%);}
#prevBtn{left:18px;top:50%;transform:translateY(-50%);}
#nextBtn{right:18px;top:50%;transform:translateY(-50%);}
#playBtn{bottom:14px;left:50%;transform:translateX(-50%);}

.center{
  position:absolute;
  inset:60px;
  border-radius:50%;
  display:grid;
  place-items:center;
  background:radial-gradient(circle,#39FF14,#0a2);
  color:#000;
  font-weight:bold;
  cursor:pointer;
}

/* Menu */
.menu{
  position:absolute;
  inset:20px;
  background:#000;
  border-radius:22px;
  border:1px solid rgba(57,255,20,.5);
  display:none;
  padding:20px;
}
.item{padding:10px;border-bottom:1px solid #111;cursor:pointer;}
.item:hover{background:#051;}
</style>
</head>

<body>

<div class="ipod">

  <div class="screen">

    <div class="album-art">
      <img id="albumArt" src="" alt="Art">
    </div>

    <div class="brand">2BANGUZHQ PLAYER</div>
    <div class="title" id="title">Loading...</div>
    <div class="artist" id="artist"></div>

    <div class="bar"><div class="fill" id="fill"></div></div>

  </div>

  <!-- MENU -->
  <div class="menu" id="menu">
    <div class="item" onclick="window.open('https://youtube.com','_blank')">YouTube</div>
    <div class="item" onclick="window.open('https://your-shopify.com','_blank')">Merch</div>
    <div class="item" onclick="window.open('https://buy.stripe.com','_blank')">Buy Song</div>
    <div class="item" id="menuClose">Close</div>
  </div>

  <!-- WHEEL -->
  <div class="wheel">
    <div class="btn" id="menuBtn">MENU</div>
    <div class="btn" id="prevBtn">⏮</div>
    <div class="btn" id="nextBtn">⏭</div>
    <div class="btn" id="playBtn">▶</div>
    <div class="center" id="centerBtn">OK</div>
  </div>

</div>

<audio id="audio"></audio>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDWACkdw3uQ6HWlECvs9O81ndEcjVbEMnw",
  authDomain: "banguz-hq-ipod.firebaseapp.com",
  projectId: "banguz-hq-ipod",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* Elements */
const audio = document.getElementById("audio");
const title = document.getElementById("title");
const artist = document.getElementById("artist");
const albumArt = document.getElementById("albumArt");
const fill = document.getElementById("fill");

const menu = document.getElementById("menu");
const menuBtn = document.getElementById("menuBtn");
const menuClose = document.getElementById("menuClose");
const playBtn = document.getElementById("playBtn");
const centerBtn = document.getElementById("centerBtn");

/* LOAD SONG FROM FIREBASE */
db.collection("tracks").orderBy("created","desc").limit(1)
.onSnapshot(snap=>{
  if(snap.empty) return;
  const t = snap.docs[0].data();
  audio.src = t.url;
  title.innerText = t.title;
  artist.innerText = t.artist;
  albumArt.src = t.artwork;
});

/* PLAY */
function togglePlay(){
  if(!audio.src) return;
  if(audio.paused){audio.play();}else{audio.pause();}
}
playBtn.onclick = togglePlay;
centerBtn.onclick = togglePlay;

/* MENU */
menuBtn.onclick = ()=> menu.style.display="block";
menuClose.onclick = ()=> menu.style.display="none";

/* PROGRESS BAR */
audio.ontimeupdate = ()=>{
  if(!audio.duration) return;
  fill.style.width = (audio.currentTime/audio.duration)*100+"%";
};
</script>

</body>
</html>
