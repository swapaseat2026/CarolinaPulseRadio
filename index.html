<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2BANGUZHQ Fan Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:
        radial-gradient(circle at top, rgba(57,255,20,.25), transparent 60%),
        radial-gradient(circle at bottom, rgba(0,180,255,.20), transparent 60%),
        linear-gradient(180deg,#020402,#000);
      font-family:Arial, sans-serif;
      color:white;
    }

    .portal-box{
      text-align:center;
      padding:60px 50px;
      border-radius:25px;
      border:2px solid rgba(57,255,20,.5);
      box-shadow:0 0 40px rgba(57,255,20,.35);
      background:rgba(0,0,0,.65);
    }

    .fan-btn{
      padding:22px 70px;
      border:none;
      border-radius:20px;
      cursor:pointer;
      background:linear-gradient(135deg,#39FF14,#00B4FF,#ff00ff);
      box-shadow:0 0 25px rgba(0,246,255,.35);
      transition:.25s ease;
      text-align:center;
    }

    .fan-btn:hover{
      transform:scale(1.07);
      box-shadow:0 0 45px rgba(57,255,20,.8);
    }

    .fan-title{
      font-size:34px;
      font-weight:900;
      letter-spacing:2px;
      color:black;
    }

    .fan-sub{
      font-size:14px;
      margin-top:6px;
      font-weight:600;
      color:black;
      opacity:.85;
    }
  </style>
</head>

<body>

  <div class="portal-box">

    <!-- FAN PORTAL BUTTON -->
    <button class="fan-btn" onclick="openPlayer()">
      <div class="fan-title">FAN PORTAL</div>
      <div class="fan-sub">Enter Here</div>
    </button>

  </div>

  <script>
    function openPlayer(){
      window.location.href = "player.html";
    }
  </script>

</body>
</html>
