<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2BANGUZHQ Fan Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
    }

    /* ðŸŒŒ Space Galaxy Background */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at top, rgba(57,255,20,.25), transparent 60%),
        radial-gradient(circle at bottom, rgba(0,180,255,.25), transparent 60%),
        radial-gradient(circle at left, rgba(255,255,0,.15), transparent 60%),
        radial-gradient(circle at right, rgba(255,0,200,.15), transparent 60%),
        linear-gradient(180deg,#000,#020402);
      animation: galaxyMove 10s infinite alternate ease-in-out;
      z-index: -3;
    }

    @keyframes galaxyMove {
      from { transform: scale(1); }
      to   { transform: scale(1.25); }
    }

    /* ðŸ”¥ Portal Ring */
    .portal-ring {
      width: 320px;
      height: 320px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: relative;

      background: radial-gradient(circle,
        rgba(0,0,0,.85) 55%,
        rgba(57,255,20,.15) 75%,
        rgba(0,180,255,.12) 100%
      );

      box-shadow:
        0 0 30px rgba(57,255,20,.9),
        0 0 70px rgba(0,180,255,.45),
        0 0 110px rgba(255,0,200,.25);

      animation: portalPulse 2.5s infinite ease-in-out;
      transition: transform .3s ease;
    }

    .portal-ring:hover {
      transform: scale(1.08);
    }

    @keyframes portalPulse {
      0%,100% { box-shadow: 0 0 30px rgba(57,255,20,.8),
                        0 0 70px rgba(0,180,255,.4),
                        0 0 110px rgba(255,0,200,.2); }
      50%     { box-shadow: 0 0 55px rgba(57,255,20,1),
                        0 0 95px rgba(0,180,255,.65),
                        0 0 140px rgba(255,0,200,.35); }
    }

    /* âœ¨ Portal Text */
    .portal-text {
      text-align: center;
      color: white;
    }

    .portal-text h1 {
      margin: 0;
      font-size: 38px;
      font-weight: 900;
      color: #39FF14;
      text-shadow: 0 0 18px rgba(57,255,20,.95);
      letter-spacing: 2px;
    }

    .portal-text p {
      margin-top: 10px;
      font-size: 14px;
      color: rgba(0,180,255,.95);
      letter-spacing: 3px;
      text-transform: uppercase;
    }
  </style>
</head>

<body>

  <!-- âœ… Fan Portal Circle -->
  <div class="portal-ring" onclick="enterPortal()">
    <div class="portal-text">
      <h1>FAN PORTAL</h1>
      <p>ENTER HERE</p>
    </div>
  </div>

  <script>
    function enterPortal() {
      window.location.href = "player.html";
    }
  </script>

</body>
</html>
