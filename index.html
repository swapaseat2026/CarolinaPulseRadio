<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2BANGUZHQ Fan Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    /* ðŸŒŒ Moving Galaxy Background */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at top, rgba(57,255,20,.25), transparent 60%),
        radial-gradient(circle at bottom, rgba(0,180,255,.25), transparent 60%),
        radial-gradient(circle at left, rgba(255,255,0,.15), transparent 60%),
        radial-gradient(circle at right, rgba(255,0,200,.15), transparent 60%),
        linear-gradient(180deg,#000,#020402);
      animation: galaxyMove 10s infinite alternate ease-in-out;
      z-index: -2;
    }

    @keyframes galaxyMove {
      from { transform: scale(1); }
      to   { transform: scale(1.15); }
    }

    /* âœ… Fan Portal Circle Button */
    .portal {
      width: 280px;
      height: 280px;
      border-radius: 50%;
      border: 3px solid lime;
      box-shadow:
        0 0 25px lime,
        0 0 60px rgba(0,255,200,.5);

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .portal:hover {
      transform: scale(1.07);
    }

    /* FAN PORTAL Text */
    .portal h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 900;
      color: white;
      letter-spacing: 2px;
    }

    /* ENTER HERE Small White Text */
    .portal p {
      margin: 8px 0 0;
      font-size: 14px;
      color: white;
      opacity: 0.85;
      letter-spacing: 1px;
    }
  </style>
</head>

<body>

  <!-- âœ… CLICKABLE FAN PORTAL TAB -->
  <a class="portal" href="player.html">
    <h1>FAN PORTAL</h1>
    <p>ENTER HERE</p>
  </a>

</body>
</html>
