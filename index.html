<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2BANGUZHQ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --neon:#39FF14;
  --blue:#00B4FF;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,Arial,sans-serif;
}

body{
  min-height:100vh;
  display:grid;
  place-items:center;
  background:
    radial-gradient(900px circle at 20% 15%, rgba(57,255,20,.25), transparent 55%),
    linear-gradient(180deg,#020402,#000);
  color:#fff;
}

.auth-card{
  width:320px;
  padding:24px;
  border-radius:22px;
  background:linear-gradient(180deg,#0a120a,#020402);
  border:1px solid rgba(57,255,20,.35);
  box-shadow:0 0 40px rgba(57,255,20,.35);
  text-align:center;
}

h1{
  color:var(--blue);
  letter-spacing:2px;
  margin-bottom:6px;
}

p{
  font-size:12px;
  opacity:.7;
  margin-bottom:18px;
}

input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:10px;
  border:1px solid rgba(57,255,20,.3);
  background:#020402;
  color:#fff;
}

button{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:12px;
  border:1px solid rgba(57,255,20,.35);
  background:#020402;
  color:var(--neon);
  cursor:pointer;
  font-weight:700;
}

button.primary{
  background:linear-gradient(180deg,var(--neon),#0a120a);
  color:#000;
}
</style>
</head>

<body>

<div class="auth-card">
  <h1>2BANGUZHQ</h1>
  <p>Official Music Platform</p>

  <input type="email" placeholder="Email">
  <input type="password" placeholder="Password">

  <button class="primary">Sign Up</button>
  <button>Log In</button>

  <p style="margin-top:14px">or</p>

  <button onclick="enterGuest()">Enter as Guest</button>
</div>

<script>
function enterGuest(){
  window.location.href = "player.html";
}
</script>

</body>
</html>
