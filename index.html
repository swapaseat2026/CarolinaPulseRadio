<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2BANGUZHQ Fan Portal</title.>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* âœ… BACKGROUND IMAGE (YOUR PORTAL PHOTO) */
    .bg {
      position: absolute;
      inset: 0;
      background: url("./fanportal-bg.png") center/cover no-repeat;
      z-index: -3;
    }

    /* ðŸŒŒ MOVING GALAXY MOTION OVERLAY */
    .stars {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle, rgba(0,255,200,.12), transparent 60%),
        radial-gradient(circle, rgba(255,0,200,.10), transparent 65%),
        radial-gradient(circle, rgba(255,255,0,.08), transparent 70%);
      animation: galaxyMove 12s infinite alternate ease-in-out;
      z-index: -2;
    }

    @keyframes galaxyMove {
      from { transform: scale(1); }
      to   { transform: scale(1.25); }
    }

    /* ðŸ”¥ CLICKABLE PORTAL BUTTON */
    .portal-btn {
      position: absolute;
      top: 50%;
      left: 62%;
      transform: translate(-50%, -50%);
      width: 260px;
      height: 260px;
      border-radius: 50%;
      border: 3px solid lime;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      text-decoration: none;
      cursor: pointer;

      box-shadow:
        0 0 30px lime,
        0 0 80px rgba(0,255,200,.55);

      transition: transform .3s ease;
    }

    .portal-btn:hover {
      transform: translate(-50%, -50%) scale(1.08);
    }

    /* FAN PORTAL TEXT */
    .portal-btn h1 {
      margin: 0;
      font-size: 38px;
      font-weight: 900;
      color: lime;
      text-shadow: 0 0 18px lime;
      letter-spacing: 2px;
      text-align: center;
    }

    /* ENTER HERE */
    .portal-btn p {
      margin-top: 10px;
      font-size: 14px;
      color: white;
      opacity: 0.9;
      letter-spacing: 1px;
    }
  </style>
</head>

<body>

  <!-- âœ… Background Image -->
  <div class="bg"></div>

  <!-- âœ… Moving Galaxy Overlay -->
  <div class="stars"></div>

  <!-- âœ… Clickable Fan Portal -->
  <a class="portal-btn" href="player.html">
    <h1>FAN<br>PORTAL</h1>
    <p>ENTER HERE</p>
  </a>

</body>
</html>
