<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2BANGUZHQ Fan Portal</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    /* ✅ BACKGROUND IMAGE */
    .bg {
      position: absolute;
      inset: 0;
      background: url("./fanportal-bg.png") center/cover no-repeat;
      z-index: -3;
    }

    /* ✅ MOVING GALAXY MOTION OVERLAY */
    .stars {
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle, rgba(0,255,200,.12), transparent 65%),
        radial-gradient(circle, rgba(255,0,200,.10), transparent 65%),
        radial-gradient(circle, rgba(255,255,0,.08), transparent 70%);
      animation: galaxyMove 12s infinite alternate ease-in-out;
      z-index: -2;
    }

    @keyframes galaxyMove {
      from { transform: scale(1); }
      to   { transform: scale(1.25); }
    }

    /* ✅ PORTAL BUTTON */
    .portal-btn {
      width: 320px;
      height: 320px;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      cursor: pointer;

      border: 4px solid rgba(57,255,20,0.9);

      box-shadow:
        0 0 30px rgba(57,255,20,.8),
        0 0 80px rgba(0,180,255,.5),
        0 0 120px rgba(255,255,0,.3);

      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(10px);

      transition: transform .3s ease;
    }

    .portal-btn:hover {
      transform: scale(1.06);
    }

    /* ✅ FAN PORTAL TEXT */
    .portal-title {
      font-size: 48px;
      font-weight: 900;
      color: white;
      text-shadow:
        0 0 15px rgba(57,255,20,.9),
        0 0 35px rgba(0,180,255,.7);
      text-align: center;
    }

    .portal-sub {
      margin-top: 10px;
      font-size: 16px;
      color: white;
      opacity: 0.8;
      letter-spacing: 2px;
    }
  </style>
</head>

<body>

  <!-- ✅ BACKGROUND -->
  <div class="bg"></div>
  <div class="stars"></div>

  <!-- ✅ FAN PORTAL CIRCLE (CLICKABLE) -->
  <a href="player.html" class="portal-btn">
    <div class="portal-title">FAN<br>PORTAL</div>
    <div class="portal-sub">ENTER HERE</div>
  </a>

</body>
</html>
