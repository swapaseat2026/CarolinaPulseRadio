<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2BANGUZHQ Fan Portal</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    /* ✅ BACKGROUND IMAGE */
    .bg {
      position: absolute;
      inset: 0;
      background: url("./fanportal-bg.png") center/cover no-repeat;
      z-index: -3;
    }

    /* ✅ MOVING GALAXY MOTION OVERLAY */
    .stars {
  position: absolute;
  inset: -40px;
  background:
    radial-gradient(circle, rgba(0,255,200,.18), transparent 60%),
    radial-gradient(circle, rgba(255,0,200,.14), transparent 65%),
    radial-gradient(circle, rgba(255,255,0,.10), transparent 70%);
  
  animation: galaxyMove 10s infinite linear;
  z-index: -2;
  opacity: 0.85;
}

@keyframes galaxyMove {
  0% {
    transform: scale(1) translate(0px, 0px) rotate(0deg);
  }
  50% {
    transform: scale(1.15) translate(-30px, -20px) rotate(3deg);
  }
  100% {
    transform: scale(1.25) translate(30px, 20px) rotate(-3deg);
  }
}
   .stars::after {
  content: "";
  position: absolute;
  inset: 0;

  background-image:
    radial-gradient(2px 2px at 20% 30%, white, transparent),
    radial-gradient(1px 1px at 60% 70%, white, transparent),
    radial-gradient(2px 2px at 80% 40%, white, transparent),
    radial-gradient(1px 1px at 30% 80%, white, transparent),
    radial-gradient(2px 2px at 50% 20%, white, transparent);

  animation: starsDrift 6s infinite alternate ease-in-out;
  opacity: 0.6;
}

@keyframes starsDrift {
  from {
    transform: translateY(0px);
  }
  to {
    transform: translateY(-25px);
  }
} 

    /* ✅ PORTAL BUTTON */
    .portal-btn {
      width: 320px;
      height: 320px;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      cursor: pointer;

      border: 4px solid rgba(57,255,20,0.9);

      box-shadow:
        0 0 30px rgba(57,255,20,.8),
        0 0 80px rgba(0,180,255,.5),
        0 0 120px rgba(255,255,0,.3);

      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(10px);

      transition: transform .3s ease;
    }

    .portal-btn:hover {
      transform: scale(1.06);
    }

    /* ✅ FAN PORTAL TEXT */
    .portal-title {
      font-size: 48px;
      font-weight: 900;
      color: white;
      text-shadow:
        0 0 15px rgba(57,255,20,.9),
        0 0 35px rgba(0,180,255,.7);
      text-align: center;
    }

    .portal-sub {
      margin-top: 10px;
      font-size: 16px;
      color: white;
      opacity: 0.8;
      letter-spacing: 2px;
    }
  </style>
</head>

<body>

  <!-- ✅ BACKGROUND -->
  <div class="bg"></div>
  <div class="stars"></div>

  <!-- ✅ FAN PORTAL CIRCLE (CLICKABLE) -->
  <a href="player.html" class="portal-btn">
    <div class="portal-title">FAN<br>PORTAL</div>
    <div class="portal-sub">ENTER HERE</div>
  </a>

</body>
</html>
