<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2BANGUZHQ | Fan Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
      font-family:Arial, sans-serif;
      background:#000;
    }

    /* ðŸŒŒ Moving Galaxy Background */
    .galaxy{
      position:absolute;
      inset:0;
      background:
        radial-gradient(circle at 20% 30%, rgba(57,255,20,.35), transparent 55%),
        radial-gradient(circle at 80% 40%, rgba(0,180,255,.25), transparent 60%),
        radial-gradient(circle at 50% 80%, rgba(255,0,255,.20), transparent 65%),
        radial-gradient(circle at 60% 20%, rgba(255,255,0,.18), transparent 60%),
        linear-gradient(180deg,#000,#050008);
      animation: floatSpace 10s ease-in-out infinite alternate;
      z-index:-2;
    }

    @keyframes floatSpace{
      from{ transform:scale(1); }
      to{ transform:scale(1.15); }
    }

    /* âœ¨ Stars Overlay */
    .stars{
      position:absolute;
      inset:0;
      background:url("https://www.transparenttextures.com/patterns/stardust.png");
      opacity:0.25;
      animation: moveStars 30s linear infinite;
      z-index:-1;
    }

    @keyframes moveStars{
      from{ background-position:0 0; }
      to{ background-position:1000px 1000px; }
    }

    /* ðŸŸ¢ Fan Portal Circle Button */
    .portal-circle{
      width:260px;
      height:260px;
      border-radius:50%;
      background:rgba(0,0,0,.55);
      border:2px solid rgba(57,255,20,.75);
      box-shadow:
        0 0 25px rgba(57,255,20,.65),
        0 0 50px rgba(0,180,255,.35);
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      cursor:pointer;
      transition:0.3s ease;
    }

    .portal-circle:hover{
      transform:scale(1.08);
      box-shadow:
        0 0 35px rgba(57,255,20,.85),
        0 0 80px rgba(255,0,255,.35);
    }

    .portal-title{
      font-size:34px;
      font-weight:900;
      color:#39FF14;
      letter-spacing:2px;
      text-transform:uppercase;
      text-shadow:0 0 12px rgba(57,255,20,.9);
    }

    .portal-sub{
      margin-top:10px;
      font-size:14px;
      color:#00B4FF;
      opacity:0.9;
      text-shadow:0 0 10px rgba(0,180,255,.6);
    }
  </style>
</head>

<body>

  <!-- Galaxy Background -->
  <div class="galaxy"></div>
  <div class="stars"></div>

  <!-- Fan Portal Circle -->
  <div class="portal-circle" onclick="enterPortal()">
    <div class="portal-title">FAN PORTAL</div>
    <div class="portal-sub">Enter Here</div>
  </div>

  <script>
    function enterPortal(){
      // âœ… This sends fans straight to your iPod player page
      window.location.href = "player.html";
    }
  </script>

</body>
</html>
