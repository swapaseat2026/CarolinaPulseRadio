<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Carolina Pulse Radio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --black:#000;
  --dark:#020402;
  --neon:#39FF14;
  --neon-soft:#7CFF6B;
  --blue:#00B4FF;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,Arial,sans-serif;
}

body{
  min-height:100vh;
  display:grid;
  place-items:center;
  background:
    radial-gradient(900px circle at 20% 15%, rgba(57,255,20,.25), transparent 55%),
    radial-gradient(900px circle at 80% 85%, rgba(0,180,255,.18), transparent 55%),
    linear-gradient(180deg,#020402,#000);
  color:#fff;
}

/* ===== 3D BODY ===== */
.stage{ perspective:1200px; }
.ipod{
  width:320px;
  height:560px;
  border-radius:42px;
  transform-style:preserve-3d;
  transform:rotateX(10deg) rotateY(-12deg);
  transition:.4s ease;
}
.stage:hover .ipod{
  transform:rotateX(5deg) rotateY(-6deg);
}

.shell{
  position:absolute;
  inset:0;
  border-radius:42px;
  background:linear-gradient(180deg,#0a120a,#020402);
  border:1px solid rgba(57,255,20,.3);
  box-shadow:
    inset 0 0 30px rgba(57,255,20,.25),
    0 30px 60px rgba(0,0,0,.9);
}

/* ===== SCREEN ===== */
.screen{
  position:absolute;
  top:22px; left:20px; right:20px;
  height:260px;
  border-radius:22px;
  padding:14px;
  background:
    radial-gradient(circle at 30% 20%, rgba(57,255,20,.25), transparent 55%),
    linear-gradient(180deg,#050905,#020402);
  border:1px solid rgba(57,255,20,.35);
  transform:translateZ(8px);
  display:flex;
  flex-direction:column;
}

.status{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  color:var(--blue);
}

.brand{
  text-align:center;
  margin-top:6px;
  color:var(--blue);
  font-weight:800;
  letter-spacing:1px;
}

.now{
  display:flex;
  gap:12px;
  align-items:center;
  margin-top:10px;
}

.art{
  width:64px;
  height:64px;
  border-radius:12px;
  background:linear-gradient(145deg,var(--neon),#0a120a);
  box-shadow:0 0 25px rgba(57,255,20,.7);
}

.meta{
  flex:1;
}
.title{
  font-weight:800;
  color:var(--neon);
}
.artist{
  font-size:12px;
  opacity:.8;
}

.progress{
  margin-top:auto;
}
.bar{
  height:8px;
  background:#020402;
  border-radius:999px;
  border:1px solid rgba(57,255,20,.3);
  overflow:hidden;
}
.fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--neon),var(--neon-soft));
  box-shadow:0 0 20px rgba(57,255,20,.9);
}
.time{
  display:flex;
  justify-content:space-between;
  font-size:11px;
  color:var(--blue);
  margin-top:4px;
}

/* ===== MENU ===== */
.menu{
  display:none;
  margin-top:8px;
}
.item{
  font-size:12px;
  padding:6px;
  border-bottom:1px solid rgba(57,255,20,.15);
}
.item.active{
  background:rgba(57,255,20,.18);
}

/* ===== CLICK WHEEL ===== */
.wheel-area{
  position:absolute;
  bottom:26px;
  left:0; right:0;
  display:grid;
  place-items:center;
  transform:translateZ(10px);
}

.wheel{
  width:220px;
  height:220px;
  border-radius:50%;
  background:
    radial-gradient(circle at 70% 75%, rgba(57,255,20,.25), transparent 55%),
    linear-gradient(180deg,#0a120a,#020402);
  border:1px solid rgba(57,255,20,.4);
  box-shadow: inset 0 0 30px rgba(57,255,20,.25);
  position:relative;
}

.center{
  position:absolute;
  inset:64px;
  border-radius:50%;
  display:grid;
  place-items:center;
  cursor:pointer;
  background:linear-gradient(180deg,var(--neon),#0a120a);
  color:#000;
  font-weight:900;
}

.btn{
  position:absolute;
  width:60px;
  height:60px;
  display:grid;
  place-items:center;
  cursor:pointer;
  color:var(--neon);
  font-weight:900;
}
.menu-btn{top:10px;left:50%;transform:translateX(-50%)}
.prev{left:10px;top:50%;transform:translateY(-50%)}
.next{right:10px;top:50%;transform:translateY(-50%)}
.play{bottom:10px;left:50%;transform:translateX(-50%)}
</style>
</head>

<body>

<div class="stage">
<div class="ipod">
<div class="shell">

<div class="screen">
  <div class="status">
    <span id="mode">RADIO</span>
    <span>üîã100%</span>
  </div>

  <div class="brand">CAROLINA PULSE</div>

  <div class="now">
    <div class="art"></div>
    <div class="meta">
      <div class="title" id="title">Live Broadcast</div>
      <div class="artist" id="artist">The Heartbeat of the Carolinas</div>
    </div>
  </div>

  <div class="progress">
    <div class="bar"><div class="fill" id="fill"></div></div>
    <div class="time">
      <span id="cur">LIVE</span>
      <span id="dur">ON AIR</span>
    </div>
  </div>

 <div class="menu" id="menu"></div>
</div>

<div class="wheel-area">
  <div class="wheel">
    <div class="btn menu-btn" id="menuBtn">MENU</div>
    <div class="btn prev" id="prevBtn">‚èÆ</div>
    <div class="btn next" id="nextBtn">‚è≠</div>
    <div class="btn play" id="playBtn">‚ñ∂</div>
    <div class="center" id="centerBtn">OK</div>
  </div>
</div>

</div>
</div>
</div>

<audio id="audio" crossorigin="anonymous"></audio>

<script>
/* ===== METADATA HANDLING ===== */
const titleEl = document.getElementById("title");
const artistEl = document.getElementById("artist");

audio.addEventListener("loadedmetadata", () => {
  // Some streams expose basic info here
  console.log("Metadata loaded");
});

audio.addEventListener("playing", () => {
  titleEl.textContent = stations[stationIndex].name;
  artistEl.textContent = stations[stationIndex].tagline;
});

/* Attempt to read ICY metadata (if supported by stream) */
audio.addEventListener("timeupdate", () => {
  // Browser-native streams usually update via Media Session
  if (navigator.mediaSession && navigator.mediaSession.metadata) {
    const meta = navigator.mediaSession.metadata;

    if (meta.title) titleEl.textContent = meta.title;
    if (meta.artist) artistEl.textContent = meta.artist;
  }
});
if ("mediaSession" in navigator) {
  navigator.mediaSession.metadata = new MediaMetadata({
    title: "Carolina Pulse",
    artist: "The Heartbeat of the Carolinas",
    album: "Live Radio",
    artwork: [
      { src: "logo.png", sizes: "512x512", type: "image/png" }
    ]
  });
}

/* ===== CAROLINA PULSE STATIONS ===== */
const stations = [
  {
    name: "Carolina Pulse",
    tagline: "The Heartbeat of the Carolinas",
    stream: "https://stream.live.vc.bbcmedia.co.uk/bbc_radio_one"
  },
  {
    name: "Pulse Hip-Hop",
    tagline: "Carolina Hip-Hop & Trap",
    stream: "https://icecast.omroep.nl/3fm-bb-mp3"
  },
  {
    name: "Pulse R&B",
    tagline: "Smooth R&B & Soul",
    stream: "https://icecast.omroep.nl/radio2-bb-mp3"
  }
];

let stationIndex = 0;
let playing = false;
let menuOpen = false;



const audio = document.getElementById("audio");
const menu = document.getElementById("menu");
const title = document.getElementById("title");
const artist = document.getElementById("artist");
const mode = document.getElementById("mode");

function loadStation(i){
  stationIndex = (i + stations.length) % stations.length;
  const s = stations[stationIndex];

  audio.src = s.stream;
  title.textContent = s.name;
  artist.textContent = s.tagline;

  renderMenu();

  if(playing){
    audio.play().catch(()=>{});
  }
}

function renderMenu(){
  menu.innerHTML = "";
  stations.forEach((s,i)=>{
    const div = document.createElement("div");
    div.className = "item" + (i === stationIndex ? " active" : "");
    div.textContent = "üìª " + s.name;
    menu.appendChild(div);
  });
}

function togglePlay(){
  if(playing){
    audio.pause();
    playing = false;
  } else {
    audio.play().catch(()=>{});
    playing = true;
  }
}

menuBtn.onclick = () => {
  menuOpen = !menuOpen;
  menu.style.display = menuOpen ? "block" : "none";
  mode.textContent = menuOpen ? "STATIONS" : "RADIO";
};

nextBtn.onclick = () => {
  if(menuOpen){
    loadStation(stationIndex + 1);
  }
};

prevBtn.onclick = () => {
  if(menuOpen){
    loadStation(stationIndex - 1);
  }
};

playBtn.onclick = togglePlay;
centerBtn.onclick = togglePlay;

/* Fake pulse animation (radio has no duration) */
let p=0;
setInterval(()=>{
  if(playing){
    p = (p + 4) % 100;
    fill.style.width = p + "%";
  }
},120);
loadStation(0);
</script>

</body>
</html>
