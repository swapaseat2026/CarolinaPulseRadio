<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2BANGUZHQ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --black:#000;
  --dark:#020402;
  --neon:#39FF14;
  --neon-soft:#7CFF6B;
  --blue:#00B4FF;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,Arial,sans-serif;
}

body{
  min-height:100vh;
  display:grid;
  place-items:center;
  background:
    radial-gradient(900px circle at 20% 15%, rgba(57,255,20,.25), transparent 55%),
    radial-gradient(900px circle at 80% 85%, rgba(0,180,255,.18), transparent 55%),
    linear-gradient(180deg,#020402,#000);
  color:#fff;
}

/* ===== 3D BODY ===== */
.stage{ perspective:1200px; }
.ipod{
  width:320px;
  height:560px;
  border-radius:42px;
  transform-style:preserve-3d;
  transform:rotateX(10deg) rotateY(-12deg);
  transition:.4s ease;
}
.stage:hover .ipod{
  transform:rotateX(5deg) rotateY(-6deg);
}

.shell{
  position:absolute;
  inset:0;
  border-radius:42px;
  background:linear-gradient(180deg,#0a120a,#020402);
  border:1px solid rgba(57,255,20,.3);
  box-shadow:
    inset 0 0 30px rgba(57,255,20,.25),
    0 30px 60px rgba(0,0,0,.9);
}

/* ===== SCREEN ===== */
.screen{
  position:absolute;
  top:22px; left:20px; right:20px;
  height:260px;
  border-radius:22px;
  padding:14px;
  background:
    radial-gradient(circle at 30% 20%, rgba(57,255,20,.25), transparent 55%),
    linear-gradient(180deg,#050905,#020402);
  border:1px solid rgba(57,255,20,.35);
  transform:translateZ(8px);
  display:flex;
  flex-direction:column;
}

.status{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  color:var(--blue);
}

.brand{
  text-align:center;
  margin-top:6px;
  color:var(--blue);
  font-weight:800;
  letter-spacing:1px;
}

/* ===== MENU ===== */
.menu{
  display:none;
  margin-top:8px;
}
.item{
  font-size:12px;
  padding:6px;
  border-bottom:1px solid rgba(57,255,20,.15);
}
.item.active{
  background:rgba(57,255,20,.18);
}

.now{
  display:flex;
  gap:12px;
  align-items:center;
  margin-top:10px;
}

.art{
  width:64px;
  height:64px;
  border-radius:12px;
  background:linear-gradient(145deg,var(--neon),#0a120a);
  box-shadow:0 0 25px rgba(57,255,20,.7);
}

.meta{ flex:1; }
.title{ font-weight:800; color:var(--neon); }
.artist{ font-size:12px; opacity:.8; }

.progress{
  margin-top:auto;
}
.bar{
  height:8px;
  background:#020402;
  border-radius:999px;
  border:1px solid rgba(57,255,20,.3);
  overflow:hidden;
}
.fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--neon),var(--neon-soft));
  box-shadow:0 0 20px rgba(57,255,20,.9);
}

/* ===== CLICK WHEEL ===== */
.wheel-area{
  position:absolute;
  bottom:26px;
  left:0; right:0;
  display:grid;
  place-items:center;
  transform:translateZ(10px);
}

.wheel{
  width:220px;
  height:220px;
  border-radius:50%;
  background:
    radial-gradient(circle at 70% 75%, rgba(57,255,20,.25), transparent 55%),
    linear-gradient(180deg,#0a120a,#020402);
  border:1px solid rgba(57,255,20,.4);
  box-shadow: inset 0 0 30px rgba(57,255,20,.25);
  position:relative;
}

.center{
  position:absolute;
  inset:64px;
  border-radius:50%;
  display:grid;
  place-items:center;
  cursor:pointer;
  background:linear-gradient(180deg,var(--neon),#0a120a);
  color:#000;
  font-weight:900;
}

.btn{
  position:absolute;
  width:60px;
  height:60px;
  display:grid;
  place-items:center;
  cursor:pointer;
  color:var(--neon);
  font-weight:900;
}
.prev{left:10px;top:50%;transform:translateY(-50%)}
.next{right:10px;top:50%;transform:translateY(-50%)}
.play{bottom:10px;left:50%;transform:translateX(-50%)}
.menu-btn{top:10px;left:50%;transform:translateX(-50%)}
/* ===== AUTH GATE ===== */
.auth-gate{
  position:fixed;
  inset:0;
  display:grid;
  place-items:center;
  background:
    radial-gradient(900px circle at 20% 15%, rgba(57,255,20,.25), transparent 55%),
    linear-gradient(180deg,#020402,#000);
  z-index:9999;
}

.auth-card{
  width:320px;
  padding:24px;
  border-radius:22px;
  background:linear-gradient(180deg,#0a120a,#020402);
  border:1px solid rgba(57,255,20,.35);
  box-shadow:0 0 40px rgba(57,255,20,.35);
  text-align:center;
}

.auth-title{
  color:var(--blue);
  letter-spacing:2px;
  margin-bottom:6px;
}

.auth-sub{
  font-size:12px;
  opacity:.7;
  margin-bottom:18px;
}

.auth-input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:10px;
  border:1px solid rgba(57,255,20,.3);
  background:#020402;
  color:#fff;
}

.auth-btn{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:12px;
  border:1px solid rgba(57,255,20,.35);
  background:#020402;
  color:var(--neon);
  cursor:pointer;
  font-weight:700;
}

.auth-btn.primary{
  background:linear-gradient(180deg,var(--neon),#0a120a);
  color:#000;
}

.auth-btn.ghost{
  background:transparent;
  opacity:.85;
}

.divider{
  margin:14px 0;
  font-size:12px;
  opacity:.5;
}
</style>
</head>

<body>

<div class="stage">
<div class="ipod">
<div class="shell">

<div class="screen">

    <span>2BANGUZHQ</span>
    <span>üéß</span>
  </div>

  <div class="brand">OFFICIAL MUSIC PLAYER</div>

  <div class="menu" id="menu">
    <div class="item active">My Music</div>
    <div class="item">Upload</div>
    <div class="item">Merch</div>

    <div class="btn menu-btn" id="menuBtn">MENU</div>
    <div class="btn prev" id="prevBtn">‚èÆ</div>
    <div class="btn next" id="nextBtn">‚è≠</div>

<audio id="audio"></audio>

<script>
/* ===== TRACKS ===== */
const tracks = [
  { title:"My First Track", artist:"2BANGUZ", src:"music/song1.mp3" },
  { title:"Second Track", artist:"2BANGUZ", src:"music/song2.mp3" }
];

let index = 0;
let playing = false;
let menuOpen = false;

const audio = document.getElementById("audio");
const titleEl = document.getElementById("title");
const artistEl = document.getElementById("artist");
const fill = document.getElementById("fill");
const menu = document.getElementById("menu");

const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");
const playBtn = document.getElementById("playBtn");
const centerBtn = document.getElementById("centerBtn");
const menuBtn = document.getElementById("menuBtn");

function loadTrack(i){
  index = (i + tracks.length) % tracks.length;
  audio.src = tracks[index].src;
  titleEl.textContent = tracks[index].title;
  artistEl.textContent = tracks[index].artist;
}

function togglePlay(){
  if(playing){
    audio.pause();
    playing = false;
  } else {
    audio.play().catch(()=>{});
    playing = true;
  }
}

audio.addEventListener("timeupdate", ()=>{
  if(audio.duration){
    fill.style.width = (audio.currentTime / audio.duration) * 100 + "%";
  }
});

/* BUTTONS */
prevBtn.onclick = () => loadTrack(index - 1);
nextBtn.onclick = () => loadTrack(index + 1);
playBtn.onclick = togglePlay;
centerBtn.onclick = togglePlay;

menuBtn.onclick = () => {
  menuOpen = !menuOpen;
  menu.style.display = menuOpen ? "block" : "none";
};

/* INIT */
loadTrack(0);
</script>
